<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #2575fc;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .url-display {
            background-color: #f5f7fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            word-break: break-all;
            text-align: left;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(37, 117, 252, 0.3);
            border-radius: 50%;
            border-top-color: #2575fc;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⤴️</div>
        <h1>正在为您跳转</h1>
        <p>您即将离开当前页面，前往目标网站。如果页面没有自动跳转，请点击下方按钮。</p>
        
        <div class="countdown">
            <span class="loader"></span>
            <span id="countdown-text">5秒后自动跳转</span>
        </div>
        
        <a href="https://mapp.api.weibo.cn/fx/87fa73b070b70ca55b9565731ab70bc3.html" class="btn" id="jump-btn">立即跳转</a>
        
        <div class="url-display">
            目标网址：<br>
            https://mapp.api.weibo.cn/fx/87fa73b070b70ca55b9565731ab70bc3.html
        </div>
        
        <div class="footer">
            本页面仅为中转用途，不对目标网站内容负责
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown-text');
            const jumpBtn = document.getElementById('jump-btn');
            
            // 更新倒计时显示
            function updateCountdown() {
                countdownElement.textContent = `${countdown}秒后自动跳转`;
                countdown--;
                
                if (countdown < 0) {
                    // 倒计时结束，自动跳转
                    window.location.href = jumpBtn.href;
                }
            }
            
            // 初始显示
            updateCountdown();
            
            // 每秒更新一次倒计时
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // 点击按钮立即跳转
            jumpBtn.addEventListener('click', function(e) {
                e.preventDefault();
                clearInterval(countdownInterval);
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
